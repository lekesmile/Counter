<!doctype html>
<html lang="fi">

<head>
  <meta charset="utf-8">
  <title>Laskuri</title>
  <style>
    * {
      box-sizing: border-box;
    }

    main {
      text-align: center;
    }

    #laskuri {
      width: 300px;
      height: 300px;
      background-color: black;
      color: white;
      margin: 50px auto;
      font-size: 200px;
      padding: 30px 0px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <main>
    <div id=laskuri>0</div>

    <button id="reset" type="button" name="button">Reset</button>

    <script>
      var laskuri = document.getElementById('laskuri');
      var arvo = parseInt(laskuri.innerHTML);

      function kasvata() {
        // kasvata laskurin arvoa ja päivitä se sivulle
        arvo = arvo + 1;
        laskuri.innerHTML = arvo;
        asetaTaustaVari();
      }

      function asetaTaustaVari() {
        // aseta taustaväri laskurin arvon perusteella:
        // parillinen: sininen, pariton: punainen
        if (arvo % 2 == 0 & arvo % 5== 0) {
          laskuri.style.backgroundColor = "blue";
        } else if(arvo % 3 == 0 & arvo % 5 == 0) {
          laskuri.style.backgroundColor = "red";
        }
        else if (arvo % 5 == 0){
          laskuri.style.backgroundColor = "yellow";
        }
        else {
          laskuri.style.backgroundColor = "brown";
        }
      }


      function nolla(){
         laskuri.innerHTML = 0;
      }

      laskuri.onclick = kasvata;
      reset.onclick = nolla;
      

    </script>

  </main>
</body>

</html>
